<!DOCTYPE html>
<html>
<head>
 <title>vexYT</title>
 <link rel="stylesheet" href="popup.css">
</head>

<body>
<img src="images/icon1024.png" alt="vexYT icon" class="center">
<h1 class="center">vexYT</h1>

<p class="center">Combat YouTube Addiction<br />
<a href="https://fb.me/VexYouTube">Facebook</a> &#8284; 
<a href="https://www.youtube.com/channel/UCKzpoiO2-BMJyHHCOXJNTag">YouTube</a>
</p>

<hr />

<table id="countdown" class="center">
 <tr>
  <td class="name">Daily limit:</td>
  <td class="value"><div id="daily_countdown">30:00</div></td>
 </tr>
 <tr>
  <td class="name">Session limit:</td>
  <td class="value"><div id="session_countdown">30:00</div></td>
 </tr>
 <tr>
  <td class="name">Interval left:</td>
  <td class="value"><div id="interval_countdown">30:00</div></td>
 </tr>
</table>

<hr />

<table class="center">
  <tr>
   <th colspan="2">Timer Options (minutes)</th>
  </tr>
  <tr>
    <td class="name"><label for="daily_limit">Daily limit:</label></td>
    <td class="value"><input type="number" id="daily_limit" value="60" min="0" max="120"></td>
  </tr>
  <tr>
    <td class="name"><label for="session_limit">Session limit:</label></td>
    <td class="value"><input type="number" id="session_limit" value="30" min="0" max="60"></td>
  </tr>
  <tr>
    <td class="name"><label for="min_interval">Min. interval:</label></td>
    <td class="value"><input type="number" id="min_interval" value="60" min="30"></td>
  </tr>
</table>


<div id="status" class="center"></div>
<div class="center">
 <button id="save">Save</button>
 <button id="reset">Reset</button>
 <button id="pause">Pause</button>
</div>

<script type="text/javascript" src="popup.js"></script>

</body>
</html>
