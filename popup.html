<!DOCTYPE html>
<html>
<head>
 <title>vexYT Options</title>
 <link rel="stylesheet" href="popup.css">
</head>

<body>
<img src="images/icon1024.png" alt="vexYT icon" class="center">
<h1 class="center">vexYT</h1>

<p class="center">Combat YouTube Addiction<br />
<a href="https://fb.me/VexYouTube">Facebook</a> &#8284; 
<a href="https://www.youtube.com/channel/UCKzpoiO2-BMJyHHCOXJNTag">YouTube</a>
</p>

<hr>

<table class="center">
  <tr>
    <td class="option"><label for="timer_duration">Timer duration (min):</label></td>
    <td class="value"><input type="number" id="timer_duration" value="30" min="0" max="120"></td>
  </tr>
  <tr>
    <td class="option"><label for="annoy_level">Annoyance level:</label></td>
    <td class="value">
      <select name="annoy_level" id="annoy_level">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="insane">Insane</option>
      </select>
    </td>
  </tr>
  <tr>
    <td class="option"><label for="random_speed">Randomize speed?</label></td>
    <td class="value"><input type="checkbox" id="random_speed"></td>
  </tr>
  <tr>
    <td class="option"><label for="random_mute">Randomly mute?</label></td>
    <td class="value"><input type="checkbox" id="random_mute"></td>
  </tr>
</table>


<div id="status"></div>
<button id="save" class="center">Save settings</button>
<button id="pause" class="center">Pause vexYT</button>

<script src="script.js"></script>
<script src="popup.js"></script>
</body>
</html>
